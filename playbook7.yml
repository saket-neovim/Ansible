- name: Dynamically set hostnames
  hosts: web
  become: true
  gather_facts: true
  vars:
    default_hostname: "generic"
  tasks:
    - name: Set hostname using dynamic variable
      ansible.builtin.hostname:
        name: "{{ hostname | default(default_hostname) }}"

    - name: Update /etc/hosts with the new hostname
      ansible.builtin.lineinfile:
        path: /etc/hosts
        regexp: '^127\.0\.1\.1'
        line: "127.0.1.1 {{ hostname | default(default_hostname) }}"
        state: present
      when: ansible_facts.virtualization_type != "docker"
