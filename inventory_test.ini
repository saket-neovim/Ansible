# Hosts in web group with inline vars
[web]
web1 ansible_host=192.0.2.10 ansible_user=ubuntu
web2 ansible_host=192.0.2.11 ansible_user=ubuntu ansible_ssh_private_key_file=/path/to/web_key.pem

[web:vars]
ansible_python_interpreter=/usr/bin/python3
http_port=80
env=production

# Hosts in db group
[db]
db1 ansible_host=192.0.2.20 ansible_user=postgres ansible_password=<REDACTED_PASSWORD>
db2 ansible_host=192.0.2.21

[db:vars]
ansible_python_interpreter=/usr/bin/python3
db_port=5432
replication=true

# Monitoring tools
[monitoring]
prometheus ansible_host=192.0.2.30 ansible_user=monitor
grafana ansible_host=192.0.2.31

# Group with children groups (nested groups)
[production:children]
web
db
monitoring

[production:vars]
region=us-east
app_env=prod

# Group with no children or hosts (should still be valid)
[orphan_group:vars]
dummy_var=exists

# localhost for testing
[local]
127.0.0.1 ansible_connection=local

[local:vars]
ansible_python_interpreter=/usr/bin/python3
