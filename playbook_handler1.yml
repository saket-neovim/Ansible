---
- name: playbook_handler
  hosts: all
  become: true
  tasks:
    - name: Copy Testing.txt
      ansible.builtin.copy:
        src: "/Users/username/Documents/Dev/DevOps/Testing.txt"
        dest: "/home/ansible/Testing.txt"
        mode: "0644"
      notify: create a new file

  handlers:
    - name: create a new file
      ansible.builtin.copy:
        src: "/Users/username/Documents/Dev/DevOps/handler.txt"
        dest: "/home/ansible/handler.txt"
        mode: "0644"
