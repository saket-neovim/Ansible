- name: Revoke sudo access
  hosts: all
  become: true
  tasks:
    - name: Delete /etc/sudoers.d/deploy
      ansible.builtin.file:
        path: /etc/sudoers.d/deploy
        state: absent

    - name: Remove deploy from supplemental groups
      ansible.builtin.user:
        name: deploy
        groups: ""
        append: false
